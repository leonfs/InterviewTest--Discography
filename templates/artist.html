<div id="artist-{{artist.id}}" class="artist-container clearfix">
	<h2 ng-click="showArtistAlbums()" class="btn-link col-md-10">{{artist.name}}</h2>
	<button ng-click="update()" class="btn btn-primary btn-lg pull-right">
      Save
    </button>
    <div class="clearfix"></div>
    <albums class="hide"></albums>
    <wikis wikis="artist.wikis"></wikis>

</div>
