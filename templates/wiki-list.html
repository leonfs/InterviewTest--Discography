<div class="wikis-container clearfix">
	<h3 class="{{class}}">Wikis</h3>
	<ul>
		<li ng-repeat="wiki in wikis">
			  <a href="{{wiki}}">{{wiki}}</a>
		</li>
	</ul>
	<form ng-submit="addWiki()">
	    <input type="text" ng-model="newWikiURL" 
	    	placeholder="Add a wiki URL for the artist and press enter" 
	    	class="col-md-10">
	    </input>
	  </form>
</div>
